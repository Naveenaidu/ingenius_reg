{% extends 'base.html' %}

{% load staticfiles %}

		{% block extrahead %}

		<title>Check-in / Check-out | inGenius 2017</title>

    {% endblock %}


    {% block content %}
		<div id="main" class="container">

	    {% if message %}
	    <div class="12u {{ messageclass }}">
	    	{{ message }}
	    </div>
	    {% endif %}

	    <div class="row">
	    <div class="4u$ -4u 12u(small)">
					<h3>Check-in / Check-out</h3>
	        <form action="" method="POST">
	            {% csrf_token %}
	            {{form.as_p}}
	            <input type="submit" value="Check-in / Check-out" />
	        </form>
	    </div>
	    </div>
			<div class="push"></div>
		</div>

		<script>
		$(document).ready(function (){
			$('#id_barcode').focus();
		});
		</script>

	    {% endblock %}
